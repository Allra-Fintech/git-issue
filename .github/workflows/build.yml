name: Build binaries

on:
  push:
    branches: [main]

jobs:
  build:
    if: github.repository == 'Allra-Fintech/git-issue'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint

      - name: Build cross-platform binaries
        run: make build-all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gi-binaries-${{ github.sha }}
          path: |
            gi-darwin-arm64
            gi-darwin-amd64
            gi-linux-amd64
          retention-days: 7
